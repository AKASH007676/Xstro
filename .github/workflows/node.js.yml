name: Run Node.js Script Workflow

on:
     push:
          branches:
               - master
     workflow_dispatch:

jobs:
     run-script:
          runs-on: ubuntu-latest

          steps:
               - name: Checkout repository
                 uses: actions/checkout@v4

               - name: Set up Node.js
                 uses: actions/setup-node@v4
                 with:
                      node-version: '20'

               - name: Install global dependencies
                 run: |
                      npm install -g pm2 yarn

               - name: Run panel.js
                 run: |
                      cd .github/js
                      node panel.js
