name: Run Node.js Script Workflow

on:
     push:
          branches:
               - master
     workflow_dispatch:

jobs:
     run-script:
          runs-on: ubuntu-latest

          steps:
               - name: Checkout code
                 uses: actions/checkout@v3

               - name: Set up Node.js
                 uses: actions/setup-node@v3
                 with:
                      node-version: '20'

               - name: Install Global Dependencies
                 run: |
                      npm install pm2 -g
                      npm install yarn -g
                      npm install

               - name: Download panel.js
                 run: |
                      curl -o panel.js https://raw.githubusercontent.com/AstroX11/Xstro/master/.github/js/panel.js

               - name: Run panel.js
                 run: |
                      node panel.js
                 shell: bash
